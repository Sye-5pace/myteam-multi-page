<main class="w-full min-h-screen overflow-hidden">
  <section class="flex flex-col bg-midnight-green h-[43.5rem] gap-y-[5.75rem] overflow-hidden">
    <app-header></app-header>
    <img class="absolute w-[12.5rem] top-[11.1rem] -left-[6rem]" src='../assets/bg-pattern-about-2-contact-1.svg' alt="bg-contact-1"/>
    <section class="flex mx-[10.3125rem] justify-between tablet:flex tablet:flex-col tablet:w-[33.875rem] tablet:mx-[7.0625rem]  tablet:gap-y-16 mobile:flex mobile:flex-col mobile:gap-y-10">
      <div class="flex flex-col gap-y-[2rem]">
        <h1 class="laptop:text-left tablet:text-[4rem] text-[2.5rem] leading-[2.5rem] text-center text-[#fff] font-bold">Contact</h1>
        <div class="flex flex-col gap-y-6">
          <h2 class="laptop:text-left text-light-coral tablet:text-[2rem] tablet:leading-[3rem] text-[2rem] leading-[2.5rem] text-center font-bold">Ask us about</h2>
          <div class="gap-y-6 flex flex-col mobile:gap-y-8 mobile:mt-8 text-[#fff]">
            <div class="flex  items-center gap-[1.4375rem] mobile:flex mobile:flex-row mobile:gap-4">
                <img src ='../assets/icon-person.svg' alt="" class="w-[4rem] h-[4rem]"/>
                <p class="font-bold text-[1.125rem] leading-[1.75rem]">The quality of our talent network</p>
            </div>
            <div class="flex items-center gap-[1.4375rem] mobile:flex mobile:flex-row mobile:gap-4">
                <img src ='../assets/icon-cog.svg'alt="" />
                <p class="font-bold text-[1.125rem] leading-[1.75rem] ">Usage & Implementation of our software</p>
            </div>
            <div class="flex items-center gap-[1.4375rem] mobile:flex mobile:flex-row mobile:gap-4">
                <img src ='../assets/icon-chart.svg' alt=""/>
                <p class="font-bold text-[1.125rem] leading-[1.75rem]">How we help drive innovation</p>
            </div>
        </div>
        </div>
      </div>
      <form action="https://formsubmit.co/9481f5569173021a64eb760130c85eda" [formGroup]="contactForm" method="POST" id="form" (ngSubmit)="onSubmit()"  class="laptop:w-[30.875rem] laptop:gap-y-4 tablet:h-[26.25rem] font-livvic font-semibold text-[#fff] text-opacity-60 flex flex-col  tablet:gap-y-10 mobile:gap-y-4 mobile:h-[26.25rem]">
        <div class="w-full">
          <input type="text" name="fullname" formControlName="fullname" placeholder="Name" class="hover:border-b w-full hover:border-rapture-blue h-[2.625rem] bg-[#000] bg-opacity-0 border-b border-[#fff] pl-6 pb-6 focus:outline-none focus:bg-opactiy-0 focus:pt-2 {{ contactForm.get('fullname')?.hasError('required') && contactForm.get('fullname')?.touched ? 'border-light-coral' : '' }}">
          <p class="text-light-coral font-medium text-[0.73rem]" *ngIf="contactForm.get('fullname')?.hasError('required') && contactForm.get('fullname')?.touched">Full name is required</p>
        </div>

        <div class="">
          <input type="email" name="email" formControlName="email" placeholder="Email Address" class="hover:border-b w-full hover:border-rapture-blue h-[2.625rem] bg-[#000] bg-opacity-0 border-b border-[#fff] pl-6 pb-6 focus:outline-none focus:bg-opactiy-0 focus:pt-2 {{ contactForm.get('email')?.hasError('required') && contactForm.get('email')?.touched ? 'border-light-coral': '' }}  {{ contactForm.get('email')?.hasError('pattern') ? 'border-light-coral': '' }}">
          <p class="text-light-coral font-medium text-[0.73rem]" *ngIf="contactForm.get('email')?.hasError('required') && contactForm.get('email')?.touched">email is required</p>
          <p class="text-light-coral font-medium text-[0.73rem]" *ngIf="contactForm.get('email')?.hasError('pattern') && contactForm.get('email')?.touched">email is invalid</p>
        </div>

        <div class="">
          <input type="text" name="company" formControlName="company" placeholder="Company Name"  class="w-full hover:border-b hover:border-rapture-blue h-[2.625rem] bg-[#000] bg-opacity-0 border-b border-[#fff] pl-6 pb-6 focus:outline-none focus:bg-opactiy-0 focus:pt-2 {{ contactForm.get('company')?.hasError('required') && contactForm.get('company')?.touched ? 'border-light-coral': '' }}">
          <p class="text-light-coral font-medium text-[0.73rem]" *ngIf="contactForm.get('company')?.hasError('required') && contactForm.get('company')?.touched">company name is required</p>
        </div>

        <div>
          <input type="text" name="title" formControlName="title" placeholder="Title" class="hover:border-b hover:border-rapture-blue w-full h-[2.625rem] bg-[#000] bg-opacity-0 border-b border-[#fff] pl-6 pb-6 focus:outline-none focus:bg-opactiy-0 focus:pt-2 {{ contactForm.get('title')?.hasError('required') && contactForm.get('title')?.touched ? 'border-light-coral': '' }}">
          <p class="text-light-coral font-medium text-[0.73rem]" *ngIf="contactForm.get('title')?.hasError('required') && contactForm.get('title')?.touched">company name is required</p>
        </div>
        
        <div>
          <textarea type="text" name="message" formControlName="message" placeholder="Message" rows=2  class="hover:border-b hover:border-rapture-blue bg-[#000] bg-opacity-0 border-b border-[#fff] pl-6 pb-10 focus:outline-none w-full"></textarea>
          <p class="text-light-coral font-medium text-[0.73rem]" *ngIf="contactForm.get('message')?.hasError('required') && contactForm.get('message')?.touched">message is required</p>
        </div>
        <button id="submit" class="hover:bg-rapture-blue  hover:border-b hover:border-rapture-blue h-[3rem] w-[6.875rem] bg-[#FFF] rounded-[1.5rem] font-semibold text-[1.125rem] mobile:mt-8 leading-[1.75rem] text-deep-jungle-green border-[0.125rem] border-solid border-[#fff] cursor-pointer {{ contactForm.invalid && contactForm.touched ? 'bg-light-coral border-light-coral  text-[#fff] !important': '' }}" type="submit" [disabled]="contactForm.invalid">submit</button>
    </form>
    </section>
    <img class="w-[12.5rem] h-[12.5rem] relative bottom-[11.3rem] left-[78rem]" src='../assets/bg-pattern-contact-2.svg' alt="bg-contact-2"/>
  </section>
  <app-footer></app-footer>
</main>
